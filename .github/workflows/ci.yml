name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: npm i -g pnpm@10
      - run: pnpm i
      - run: pnpm run typecheck
      - run: pnpm run lint
      - run: pnpm run test

